<!DOCTYPE html>
<!-- Default base template. Other templates define the "main" portion in this template -->
<html lang="{{ $.Site.LanguageCode | default "en" }}">
    {{ partial "head.html" . }}
    <body>
        {{ partial "nav.html" . }}
        <div class="content">
            {{ block "main" . }}
            {{ end }}
        </div>
        {{ partial "footer.html" . }}
    </body>
</html>
